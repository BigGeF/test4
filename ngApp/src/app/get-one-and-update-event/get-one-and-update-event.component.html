<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">update</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="from-group">
                        <label for="">name</label>
                        <input [(ngModel)]="country.name" name="name " type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">price</label>
                        <input [(ngModel)]="country.price" name="price" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">des</label>
                        <textarea [(ngModel)]="country.des" name="des" type="text" class="form-control rounded-0" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Link</label>
                        <input [(ngModel)]="country.link" name="link" type="text" class="form-control rounded-0">
                    </div>
                    <button (click)="handleSubmitCountry()" class="btn btn-primary float-left">update</button>
                    <button (click)="deleteCountry(country._id)" class="btn btn-primary float-right">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
